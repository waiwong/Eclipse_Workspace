<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Login Sample</title>
</head>
<body>
	<span>login with get</span>
	<form name="frmGet" action="login" method="get">
		<table>
			<tr>
				<td>User</td>
				<td><input name="user" /></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input name="password" /></td>
			</tr>
		</table>
		<input type="submit" />
	</form>
	<br>
	<span>login with post</span>
	<form name="frmPost" action="login" method="post">
		<table>
			<tr>
				<td>User</td>
				<td><input name="user" /></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input name="password" /></td>
			</tr>
		</table>
		<input type="submit" />
	</form>
</body>
</html>
